<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic_tac_toe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="CSS/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div >
        <h1 style="color: coral; font-size: 70px; text-align: center;"><b>TIC TAC TOE</b></h1>
        <div class="form">
            PLAYER 1:&nbsp;&nbsp;&nbsp;<input type="text" id="user1" style="border: 3px solid goldenrod; border-radius: 6px;color: red;"><br><br>
            PLAYER 2:&nbsp;&nbsp;&nbsp;<input type="text" id="user2" style="border: 3px solid goldenrod; border-radius: 6px; color: red;"><br><br>
            <button type="button" id="start" class="btn " style="color:red; background-color: rgb(250, 250, 6);height: 50px; width: 120px;font-size: 25px;" >START</button>
        </div>
    <div class="gameDiv">
        <table style="padding: 20px; margin-top: 150px;">
            <tr>
                <th class="th" colspan="2" >SCORE BOARD</th>
            </tr>
            <tr>
                <td class="td"><span id="name1"></span></td>
                <td class="td"><span id="name2"></span></td>
            </tr>
            <tr>
                <td class="td"><span id="score1"></span></td>
                <td class="td"><span id="score2"></span></td>
            </tr>
        </table>
        <div class="container-fluid">
            <div class="game" class=" text-center">
                <div class="div" id="0" style="border-top: 0; border-left: 0;"></div>
                <div class="div" id="1" style="border-top: 0; "></div>
                <div class="div" id="2" style="border-top: 0; border-right: 0;"></div>
                <div class="div" id="3" style="border-left: 0;"></div>
                <div class="div" id="4" ></div>
                <div class="div" id="5" style=" border-right: 0;"></div>
                <div class="div" id="6" style="border-bottom: 0; border-left: 0;"></div>
                <div class="div" id="7" style="border-bottom: 0;"></div>
                <div class="div" id="8" style="border-bottom: 0; border-right: 0;"></div>
            </div>
           
       <div class="reset">
            <input type="button" class="btn " style="color:red;font-family:'Times New Roman', Times, serif; background-color: rgb(250, 250, 6);height: 40px; width: 90px;font-size: 20px;" id="reset" value ="RESET">
            <input type="button" class="btn " style="color:red; font-family:'Times New Roman', Times, serif; background-color: rgb(250, 250, 6);height: 40px; width: 110px;font-size: 20px;"onclick = "restart()" value ="RESTART">
        </div>
    </div>
    <div id="gameOver" >
        <h2 id="winner" >Winner is</h2>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
